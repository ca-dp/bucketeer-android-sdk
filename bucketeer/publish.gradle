def properties = new Properties()
properties.load(rootProject.file('local.properties').newDataInputStream())

// basic publishing configurations are stored in gradle.properties

ext["VERSION_NAME"] = properties.getProperty("sdk.version") ?: System.getenv("SDK_VERSION")

// sonatype
ext["mavenCentralUsername"] = properties.getProperty("sonatype.username") ?: System.getenv("SONATYPE_USERNAME")
ext["mavenCentralPassword"] = properties.getProperty("sonatype.password") ?: System.getenv("SONATYPE_PASSWORD")

// signing
ext["signing.keyId"] = properties.getProperty("signing.keyId") ?: System.getenv("SIGNING_KEY_ID")
ext["signing.password"] = properties.getProperty("signing.password") ?: System.getenv("SIGNING_PASSWORD")
ext["signing.secretKeyRingFile"] = properties.getProperty("signing.secretKeyRingFile") ?: System.getenv("SIGNING_SECRET_KEY_RING_FILE")
